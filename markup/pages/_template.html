<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body class="page">
        %=symbols=%

        <section class="page__wrapper">
          <div class="container">
            <header class="page-header">
              
                <nav class="main-nav">
                  <ul class="main-nav__list">
                    <li class="main-nav__items"><a href="index.html" class="main-nav__item">Главная</a></li>
                    <li class="main-nav__items"><a href="photo.html" class="main-nav__item">Фото и видео</a></li>
                    <li class="main-nav__items main-nav__items--logo"></li>
                    <li class="main-nav__items main-nav__items--active"><a class="main-nav__item">Форма отзыва</a></li>
                    <li class="main-nav__items"><a href="https://htmlacademy.ru/" class="main-nav__item">Html academy</a></li>
                  </ul>
                </nav>
              
            </header>
            <main class="page-content">
              <div class="container">
                <div class="page-bg page-bg--photo">
                  <img src="%=static=%img/content/sedona-photo.jpg" alt="Седона">
                </div>
                <div class="page-title page-title--photo">
                  <div class="page-title__contentWrap">
                    <h2 class="page-title__headline page-title__headline--order">Фото и видео</h2>
                    <p class="page-title__text">Не можете решиться на путешествие из-за курса?
Фотографии помогут вам забыть о политике и экономике.</p>
                  </div>
                </div>
              </div>
            </main>

            <div class="page__buffer"></div>
          </div>
        </section>

        <footer class="page__footer">
          <div class="container">
            <div class="hash">#visitsedona</div>
            <div class="socials">
              <a href="#" class="socials__link socials__link--tw"></a>
              <a href="#" class="socials__link socials__link--fb"></a>
              <a href="#" class="socials__link socials__link--yt"></a>
            </div>
            <div class="copyright">
              <p class="copyright__text">Разработанно</p>
            </div>
          </div>
        </footer>

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
